name: Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Check YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:5d54dd56f75fe3d0961891f3689d8dff8545c4995854761bb5df9176dc07dd1d
      with:
        entrypoint: wolfictl
        args: lint yam

    - name: Check secfixes synchronization
      id: sync-secfixes
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:5d54dd56f75fe3d0961891f3689d8dff8545c4995854761bb5df9176dc07dd1d
      with:
        entrypoint: wolfictl
        args: "advisory sync-secfixes --warn"
